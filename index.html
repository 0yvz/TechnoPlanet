<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Techno Planet</title>
	<link rel="icon" type="image/x-icon" href="./assets/faviconWhite.png">
	<link rel="stylesheet" href="./_app/css/main.css">
	<script type="module" src="./_app/js/main.js"></script>
</head>

<body>
	<main>
			<aside class="left">
				<img src="./assets/logo.png" alt="techno planet logo" class="header_logo">

				<form id="search-form" class="search-form">
					<label class="search-form__label" for="city-input">City: </label>
					<input class="search-form__input" type="text" id="city-input" name="city" required>
					<button class="search-form__button" type="submit">Search</button>
				</form>
			</aside>

			<section class="right">
				<div class="results-container" id="results-container"></div>
			</section>
	</main>

	<footer>
		<p>© 2023 - Øyvind Gjersum</p>
	</footer>
</body>

</html>
